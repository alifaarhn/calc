<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFDAB9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 320px;
            background:#FFD1DC;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .display {
            width: 100%;
            height: 80px;
            text-align: right;
            font-size: 40px;
            padding: 10px;
            background:#FFD1DC;
            border: none;
            color: white;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .function {
            background: #fff4d1;
            color: black;
        }
        .operator {
            background: #ffd9ab;
            color: white;
        }
        .number {
            background: #FFB6C1;
            color: white;
        }
        .zero {
            width: 150px;
            border-radius: 35px;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0" disabled>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">AC</button>
            <button class="function" onclick="toggleSign()">±</button>
            <button class="function" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">,</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendNumber(num) {
            let display = document.getElementById('display');
            if (display.value === "0") {
                display.value = num;
            } else {
                display.value += num;
            }
        }
        
        function appendOperator(op) {
            document.getElementById('display').value += op;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = "0";
        }
        
        function toggleSign() {
            let display = document.getElementById('display');
            display.value = parseFloat(display.value) * -1;
        }
        
        function calculate() {
            try {
                let result = eval(document.getElementById('display').value.replace('%', '/100'));
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
